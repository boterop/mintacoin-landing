<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minimalist API to run your crypto">
  <meta name="keywords" content="crypto, Mint, coin, kommitters, kommit">
  <meta name="author" content="kommitters Open-Source">
  <meta property="og:title" content="Mint@coin - API" />
  <meta property="og:description" content="Minimalist API to run your crypto" />
  <meta property="og:url" content="https://www.mintacoin.co/" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <title>Mint@coin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gradient-dark-green relative h-screen w-screen text-white font-PTSans">
    <div class="background h-screen w-screen">
      <div class="grid grid-rows-3 h-full px-[40px] py-[35px] computer:px-[80px] computer:py-[35px]">
        <div class="h-full computer:relative">
          <img class="computer:absolute computer:left-0" src="img/logo.svg">
          <div class="flex text-[16px] font-bold mt-2
                    computer:absolute computer:right-0 computer:text-[16px]">
            <img class="w-[12px] computer:w-[16px]" src="img/github.svg">
            <a class="ml-2" href="https://github.com/kommitters/mintacoin">Github</a>
            <span class="ml-2 separator-point"></span>
            <a class="ml-2" target="_blank" href="https://mintacoin.docs.apiary.io/">API Docs</a>
          </div>
        </div>

        <div class="flex h-full justify-start items-center">
          <div class="block">
            <h1 class="font-bold text-[40px] leading-[40px]
                    computer:text-[60px] computer:leading-[71px]">Minimalist API to run your crypto</h1>

            <a class="button animation-1 animation-3 h-[60px] w-[200px] bg-primary font-bold pl-8 py-4 rounded-full mt-[60px] mw-[32px] inline-flex text-[20px]
            computer:text-[32px] computer:h-[80px] computer:w-[333px] computer:pl-[65px]" target="_blank"
              href="https://mintacoin.docs.apiary.io/">
              <span class="">Read the docs</span>
              <img class="mr-5 mt-2 h-3 ml-[10px] icon
              computer:mr-8 computer:mt-4 computer:h-5 computer:ml-[32px]" src="img/arrow.svg">
            </a>
          </div>
        </div>

        <!-- footer -->
        <div class="flex justify-start items-end h-full mb-8 font-light text-[10px]
                computer:text-[16px]">
          <span class="bottom-0">&copy; <a class="underline" href="https://github.com/kommitters">kommitters
              Open-Source</a> - 2022</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
