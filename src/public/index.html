<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gradient-dark-green relative h-screen w-screen text-white font-PTSans">
        <div class="background h-screen w-screen">
            <div class="grid grid-rows-3 h-full px-[40px] py-[35px] computer:px-[80px] computer:py-[35px]">
                <div class="h-full computer:relative">
                    <img class="computer:absolute computer:left-0" src="img/logo.svg">
                    <div class="inline-flex text-[10px] font-bold mt-2
                    computer:absolute computer:right-0 computer:text-[16px]">
                        <img class="w-3 computer:w-6" src="img/github.svg">
                        <p class="ml-2">Github</p>
                        <p class="ml-2">-</p>
                        <p class="ml-2">API Docs</p>
                        <p class="ml-2">-</p>
                        <p class="ml-2">Become a sponsor</p>
                    </div>
                </div>

                <div class="flex h-full justify-start items-center">
                    <div class="block">
                        <h1 class="font-bold text-[30px] leading-[35px]
                    computer:text-[60px] computer:leading-[71px]">Minimalist API to run your crypto</h1>

                        <button class="bg-primary font-bold pl-8 py-4 rounded-full mt-[60px] mw-[32px]
                    computer:pl-[65px]">
                            <div class="inline-flex text-[16px] computer:text-[32px]">
                                <h1 class="">Read the docs</h1>
                                <img class="mr-5 mt-2 h-3 ml-[10px]
                            computer:mr-8 computer:mt-4 computer:h-5 computer:ml-[32px]" src="img/arrow.svg">
                            </div>
                        </button>
                    </div>
                </div>

                <!-- footer -->
                <div class="flex justify-start items-end h-full mb-8 font-light text-[8px]
                computer:text-[16px]">
                    <span class="bottom-0">&copy; <a src="">kommitters Open-Source</a> - 2022</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
